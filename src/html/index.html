<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Google Clon - LuisFalconMX</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png"sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#18acd6" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="https://mail.google.com/mail/" class="menu__link">Gmail</a>
          </li>
          <li class="menu__item">
            <a href="https://www.google.com.mx/imghp" class="menu__link">Imágenes</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <span class="menu__icon"></span>
            </a>
          </li>
          <li>
            <a href="https://github.com/luisfalconmx" target="_blank" class="menu__link">
              <div class="menu__image" id="menu__image"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <img src="./images/logo-google.png" alt="" class="main__logo" />
      <form class="main__form">
        <span class="main__icon main__icon--search"></span>
        <input type="text" autocomplete="off" class="main__input" id="main__input" />
        <span name="search" title="Borrar" class="main__icon main__icon--cross" id="main__icon--cross"></span>
      </form>
      <div>
        <button class="main__button" id="main__button--search">
          Buscar con Google
        </button>
        <button class="main__button" id="main__button--lucky">
          Me siento con suerte
        </button>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">
          <a href="https://ads.google.com/" class="footer__link">Publicidad</a>
        </li>
        <li class="footer__item">
          <a href="https://smallbusiness.withgoogle.com/" class="footer__link">Negocios</a>
        </li>
        <li class="footer__item">
          <a href="https://about.google/" class="footer__link">Sobre Google</a>
        </li>
        <li class="footer__item footer__item--media">
          <a href="https://www.google.com/search/howsearchworks/" class="footer__link">Cómo funciona la Búsqueda</a>
        </li>
      </ul>
      <ul class="footer__list">
        <li class="footer__item">
          <a href="https://policies.google.com/privacy" class="footer__link">Privacidad</a>
        </li>
        <li class="footer__item">
          <a href="https://policies.google.com/terms" class="footer__link">Condiciones</a>
        </li>
        <li class="footer__item">
          <a href="https://www.google.com/preferences" class="footer__link">Preferencias</a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
